{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}" />
  <title>Document</title>
</head>
<body>
  <div>
    <h1>To Do List</h1>
  </div>
  <div class="main">
    <div id="category">
      <div class="bigbox">
        <h2>카테고리</h2>
      </div>
    </div>
    <div id="board">
      <div class="bigbox">
        <h2>할 일</h2>
      </div>
      <a href="{% url 'list' %}" style="margin: 10px;">목록</a>
      <div class="dobox">
        <h3>제목: {{ post.title }}</h3>
        <br>
        <div>
          내용: {{ post.content }}
          <br>
          <br>
          마감일: {{ post.duedate }} (D-{{ post.Dday }})
          <br>
          <br>
          <button><a href="{% url 'update' post.pk %}">수정</a></button> &nbsp; <button><a href="{% url 'delete' post.pk %}">삭제</a></button>
          <br>
        </div>
      </div>
    </div>
  </div>
</body>
<footer><img src="{% static 'atlas.jpg' %}" class="atlas"></footer>
</html>
