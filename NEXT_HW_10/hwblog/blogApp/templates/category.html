{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'category.css' %}" />
  <title>category</title>
</head>
<body>
  <div class="main">
  <h2>카테고리: {{ category }}</h2>
  <div>글 목록
    <div>{{ total_articles }} </div>
    총 {{ articles.count }} 개
  <ul>
    {% for article in articles %}
    <li><a href="{% url 'detail' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
  <br>
  <a href="{% url 'list' %}">글 전체 목록</a>
  </div>
</body>
</html>
