<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article List</title>
</head>
<body>
  <h2>글 전체 목록</h2>
  <ul>
    {% for article in articles %}
    <li><a href="{% url 'detail' article.id %}">{{ article.title }}</a> <span>글 작성 시간 {{ article.reg_time }}</span></li>
    {% endfor %}
  </ul>
  <h3>카테고리</h3>
    {% for choice in categories %}
    <li><a href="{% url 'category' choice.0 %}">{{ choice.1 }} - 글 갯수: {{ category_counts }} </a></li>
    {% endfor %}
  <br>
  <a href="{% url 'new' %}">글 쓰러 가기</a>
</body>
</html>
