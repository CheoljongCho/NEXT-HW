<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>
</head>
<body>
  <h2>글 상세 페이지</h2>
  <div>
    <h3>제목</h3>
    <div>{{ article.title }}</div>
    <span>글 작성 시간: {{ article.reg_time }}</span>
  </div>
  <div>
    <h3>내용</h3>
    <div>{{ article.content }}</div>
  </div>
  <a href="{% url 'list' %}">전체 목록으로 돌아가기</a>
</body>
</html>
