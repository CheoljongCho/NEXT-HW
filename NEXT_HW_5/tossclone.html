<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램클론코딩</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <div id="mainlogo"><img src="img/tosslogo.png"></div>
    <div class="headerright"><img src="img/location.png"></div>
    <div class="headerright"><img src="img/alarm.png"></div>
  </header>
  <body>
  <div class="scr">
    <div class="tsb">
      <p class="tsbname">토스뱅크</p>
      <p class="tsbmore">></p>
    </div>
    <div class="BankList">
      <div class="KB">
        <img id="KBimg" src="img/KB.png">
        <div class="KBstat">  
          <h3>KB나라사랑우대통장</h3>
          <div class="stats">10,000,000원</div>
        </div>
        <div class="Send">
          <p class="addp">송금</p>
        </div>
      </div>
      <div class="TB">
        <img id="TBimg" src="img/TB.png">
        <div class="TBstat">  
          <h3>토스뱅크 통장</h3>
          <div class="stats">10,000,000원</div>
        </div>
        <div class="Send">
          <p class="addp">송금</p>
        </div>
      </div>
      <div class="Invest">
        <img id="IVimg" src="img/stock.png">
        <div class="IVstat">
          <h3>투자 모아보기 2개</h3>
          <div class="lss"><p class="stats">100,000,000원</p> &nbsp; <p class="stats" style="color: red;">+100%</p></div>
        </div>
      </div>
      <div class="Look">
        <p id="Lookp">내 계좌 대출 증권 포인트 보기 ></p></div>
    </div>

    <div class="Exp">
      <div class="Expcontainer">
        <img id="Cardimg" src="img/cards.png"> 
        <div class="ExpthisM">
          <h3>이번 달 쓴 금액</h3>
          <p class="stats">0원</p>
        </div>
        <div class="newthing">
          <p class="addp" id="newlist">새 내역 1건</p>
        </div>
      </div>
    </div>
    <div class="Acc">
      <div class="Acclist">
        <div class="AccA">계좌개설</div>
        <div class="AccB">카드발급</div>
        <div class="AccA">대출받기</div>
      </div>
    </div>
    <div class="Custom">
      <div class="Ctoday">
        <p id="today">3월 21일 목요일</p>
        <p id="prepared">조철종님을 위해 준비했어요</p>
      </div>
      <div class="CustomList">
        <div class="CL">
          <div class="customimg"><img src="img/cardlalarm.png" id="cardimg"></div>
          <p class="clname">카드 알림 받기</p>
          <p class="arrow">></p>
        </div>
        <div class="CL">
          <div class="customimg"><img src="img/news.png" id="newsimg"></div>
          <p class="clname">토스 새소식</p>
          <p class="arrow">></p>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="home">
        <img src="img/home.png" id="homeimg">
        <div class="menuname"><p style="font-weight: bold; font-size:large">홈</p></div>
      </div>
      <div class="benefit">
        <img src="img/benefit.png" id="benefitimg">
        <div class="menuname"><p style="font-weight: bold; color:#B7BBBE; font-size:large">혜택</p></div>
      </div>
      <div class="tspay">
        <img src="img/shopping.png" id="shoppingimg">
        <div class="menuname"><p style="font-weight: bold; color:#B7BBBE; font-size:large">토스페이</p></div>
      </div>
      <div class="stchart">
        <img src="img/stockchart.png" id="stockchartimg">
        <div class="menuname"><p style="font-weight: bold; color:#B7BBBE; font-size:large">주식</p></div>
      </div>
      <div class="whole">
        <img src="img/list.png" id="listimg">
        <div class="menuname"><p style="font-weight: bold; color:#B7BBBE; font-size:large">전체</p></div>
      </div>
    </div>
  </div>
</body>
</html>
